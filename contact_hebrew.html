<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MBoutique - עברית </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Alef:400,700&subset=hebrew,latin' rel='stylesheet'
          type='text/css'>
    <link rel="stylesheet" href="hebrew.css" type="text/css" title="hebrew">
    <link rel="alternate stylesheet" href="english.css" type="text/css" title="english">
    <script src="switchlanguage.js"></script>
</head>
<body>
<img src="assets/images/contact-image.png" class="body_main_image"/>

<div class="container-fluid contact_page_body_container_hebrew">
    <div class="hidden-xs col-sm-4">
        <img src="assets/images/macarons-image.png" class="contact_page_body_pic"/>
    </div>
    <div class="col xs-10 col-sm-4">
        <h4 class="body_heading_hebrew">טופס יצירת קשר</h4>

        <form>
            <div class="form-group">
                <input type="text" class="form-control form_hebrew" id="form_name" placeholder="שם">
            </div>
            <div class="form-group">
                <input type="email" class="form-control form_hebrew" id="form_email" placeholder='דוא"ל'>
            </div>
            <div class="form-group">
                <input type="text" class="form-control form_hebrew" id="form_phonenumber" placeholder="מספר טלפון">
            </div>
            <div class="form-group">
                <input type="text" class="form-control form_hebrew" id="form_subject" placeholder="הנדון">
            </div>
            <div class="form-group">
                <textarea class="form-control form_hebrew" id="form_message" rows="3" placeholder="הודעה"></textarea>
            </div>
            <button class="btn btn-default col-xs-offset-10 col-sm-offset-5 form_hebrew" id="form_button" type="button">
                לשלוח
            </button>

        </form>
    </div>
    <div class="col xs-8 col-sm-4">
        <h4 class="body_heading_hebrew">בקר אותנו ! </h4>

        <p class="body_paragraph_hebrew body_text_hebrew">
            יום ראשון | 11:00 - 19:00<br>
            ימים שני עד שישי | 10:00 - 21:00<br>
            יום שבת | 10:00 - 20:00

        </p>

        <p class="body_paragraph_hebrew body_text_hebrew">
            רחוב פוסט 1625<br>
            סן פרנסיסקו, קליפורניה 94115

        </p>

        <p class="body_paragraph_hebrew body_text_english">
            949.800-3111
        </p>

        <p class="body_paragraph_hebrew body_text_english body_link">
            order@mboutique.com
        </p>

        <p class="body_paragraph_hebrew body_text_hebrew">
            שלחו לנו השאלות, ההערות, הצעות הטעם שלך, או לבצע הזמנה!
        </p>
    </div>

</div>
</body>
</html>
