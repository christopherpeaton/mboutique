<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MBoutique - English</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="english.css" type="text/css" title="english">
    <link rel="alternate stylesheet" href="../hebrew/hebrew.css" type="text/css" title="hebrew">
    <script src="../../switchlanguage.js"></script>
</head>
<body>
<img src="../../assets/images/contact-image.png" class="body_picture" />
<div class="container-fluid contact_body">
    <div class="col xs-8 col-sm-3">
        <h4 class="body_heading">Visit us!</h4>

        <p class="body_text body_paragraph">
            Monday - Friday | 10am - 9pm<br>
            Saturday | 10am - 8pm<br>
            Sunday | 11am - 7pm<br>
            Closed Thanksgiving Day, Christmas Day, and Easter Day
        </p>

        <p class="body_text body_paragraph">
            1625 Post St <br>
            San Francisco, CA 94115
        </p>

        <p class="body_text body_paragraph">
            949.800-3111
        </p>

        <p class="body_text body_paragraph body_link">
            order@mboutique.com
        </p>
        <p class="body_text body_paragraph">
            Send your questions, comments and flavor suggestions or place an order!
        </p>
    </div>
    <div class="col xs-10 col-sm-4">
        <h4 class="body_heading">Contact Form</h4>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="form_name" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="form_email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="form_phonenumber" placeholder="Phone">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="form_subject" placeholder="Subject">
            </div>
            <div class="form-group">
                <textarea class="form-control" id="form_message" rows="3" placeholder="Message"></textarea>
            </div>
            <button class="btn btn-default col-xs-offset-10 col-sm-offset-5" id="form_button" type="button">SEND</button>

        </form>
    </div>
    <div class="hidden-xs col-sm-4 col-sm-offset-1">
        <img src="../../assets/images/macarons-image.png" class="contact_page_body_pic" />
    </div>

</div>


</body>
</html>
